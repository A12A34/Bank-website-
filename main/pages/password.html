<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Cracker</title>
    <link rel="stylesheet" href="/main/style/passwordstyle.css" />
</head>

<body class="passwordpage">
    <div class="enterpasswordbox">
        <h1>🔐 Crack the Password</h1>
        <input type="text" id="codeInput" class="passwordinput" placeholder="Enter password to crack" required />
        <button id="startBtn" class="passwordbutton">Start Cracking</button>
        <div class="resultbox">
            <p>🔁 Tries: <span id="count">0</span></p>
            <p>💡 Current: <span id="symbol">-</span></p>
            <p id="result"></p>
        </div>
    </div>
    <script src="/main/js/passwordjs.js"></script>
</body>

</html>
