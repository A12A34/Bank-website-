<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="/main/style/calcstyle.css" />
</head>

<body class="calcpage">
    <div class="calc">
        <div class="resualt-display" id="display"></div>
        <div class="numberpad">
            <button onclick="clearDisplay()">AC</button>
            <button onclick="toggleSign()">±</button>
            <button onclick="calculatePercent()">%</button>
            <button onclick="appendNumber('/')">/</button>

            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendNumber('*')">X</button>

            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendNumber('-')">-</button>

            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendNumber('+')">+</button>

            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button onclick="calculateSqrt()">√</button>
            <button onclick="calculateResult()">=</button>

            <button onclick="deleteLast()">DEL</button>
        </div>
    </div>

    <script src="/main/js/calcjs.js"></script>
</body>

</html>
