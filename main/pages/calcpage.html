<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="calc">
        <div class="resualt-display" id="display"></div>
        <div class="numberpad">
            <button onclick="clearDisplay()">AC</button>
            <button onclick="toggleSign()">±</button>
            <button onclick="calculatePercent()">%</button>
            <button onclick="appendNumber('/')">/</button>

            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendNumber('*')">X</button>

            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendNumber('-')">-</button>

            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendNumber('+')">+</button>

            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button onclick="calculateSqrt()">√</button>
            <button onclick="calculateResult()">=</button>

            <button onclick="deleteLast()">DEL</button>
        </div>
    </div>

    <script src="const display = document.getElementById('display');

function appendNumber(num) {
  display.innerText += num;
}

function clearDisplay() {
  display.innerText = '';
}

function deleteLast() {
  display.innerText = display.innerText.slice(0, -1);
}

function calculateResult() {
  try {
    display.innerText = eval(display.innerText);
  } catch {
    display.innerText = "Error";
  }
}

function calculatePercent() {
  try {
    display.innerText = eval(display.innerText) / 100;
  } catch {
    display.innerText = "Error";
  }
}

function calculateSqrt() {
  try {
    display.innerText = Math.sqrt(eval(display.innerText));
  } catch {
    display.innerText = "Error";
  }
}

function toggleSign() {
  try {
    let value = eval(display.innerText);
    display.innerText = value * -1;
  } catch {
    display.innerText = "Error";
  }
}

// دعم لوحة المفاتيح
document.addEventListener('keydown', function (event) {
  const key = event.key;
  if (!isNaN(key) || "+-*/.".includes(key)) {
    appendNumber(key);
  } else if (key === "Enter") {
    event.preventDefault();
    calculateResult();
  } else if (key === "Backspace") {
    deleteLast();
  } else if (key === "Escape") {
    clearDisplay();
  }
});
"></script>
</body>

</html>
